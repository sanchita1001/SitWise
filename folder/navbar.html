<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SitWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-200 min-h-screen text-gray-800">

  <!-- Navbar with Glassmorphism -->
  <nav class="glass fixed top-0 left-0 w-full z-50 flex items-center justify-between px-6 py-4 shadow-lg rounded-b-xl">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="https://img.icons8.com/ios-filled/50/000000/open-book--v1.png" alt="logo" class="w-6 h-6" />
      <span class="text-2xl font-semibold text-blue-600">SitWise</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex space-x-8 text-gray-700 text-lg font-medium">
      <a href="#" class="hover:text-blue-600">Features</a>
      <a href="#" class="hover:text-blue-600">How it Works</a>
      <a href="#" class="hover:text-blue-600">Contact</a>
    </div>

    <!-- Book Now Button -->
    <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg shadow">
      Book Now
    </a>
  </nav>

</body>
</html>
